<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- common heading file -->
    <head th:replace="~{head :: headFragment}"> </head>

    <script src="resources/controller_js/supplier.js"></script>
  </head>
  <body class="sidebar-mini layout-fixed">
    <div class="container-fluid wrapper ps-2">
      <!-- Navbar -->
      <nav th:replace="~{navbar :: navbarFragment}"></nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
      <!-- /.Main Sidebar Container -->

      <div class="content-wrapper ps-2 pe-2">
        <!-- title area start  -->
        <div class="row p-3">
          <div class="col-12 heading-area">
            <h2>
              <i class="fa-solid fa-hashtag pe-3"></i>Supplier Managemenet
            </h2>
          </div>
        </div>
        <!-- title area end  -->

        <!-- content area start -->
        <div class="accordion" id="accordionSection">
          <!-- add new form area start -->
          <div class="accordion-item" id="addAccordion">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed fw-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#addNewSection"
                aria-expanded="false"
                aria-controls="addNewSection"
                id="addNewButton"
              >
                Add New Supplier
              </button>
            </h2>
            <div
              id="addNewSection"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <div class="card card-body">
                  <form onsubmit="return false">
                    <!-- * required mark -->
                    <div class="row">
                      <div class="col-12 text-end">
                        <span class="fw-bold"
                          ><span class="text-danger">* </span>Required</span
                        >
                      </div>
                    </div>
                    <!-- first name -->
                    <div class="row mt-2">
                      <label
                        for="textFirstName"
                        class="col-md-4 form-label fw-bold"
                      >
                        First Name :<span class="text-danger"> * </span>
                      </label>
                      <div class="col-md-8">
                        <input
                          type="text"
                          placeholder="Enter First Name"
                          class="form-control"
                          id="textFirstName"
                          required
                        />
                      </div>
                    </div>
                    <!-- last name -->
                    <div class="row mt-2">
                      <label
                        for="textLastName"
                        class="col-md-4 form-label fw-bold"
                      >
                        Last Name :
                      </label>
                      <div class="col-md-8">
                        <input
                          type="text"
                          placeholder="Enter Last Name"
                          class="form-control"
                          id="textLastName"
                          required
                        />
                      </div>
                    </div>
                    <!-- contact -->
                    <div class="row mt-2">
                      <label
                        for="textContact"
                        class="col-md-4 form-label fw-bold"
                      >
                        Contact No. :<span class="text-danger"> * </span>
                      </label>
                      <div class="col-md-8">
                        <input
                          type="text"
                          placeholder="Enter Contact No"
                          class="form-control"
                          id="textContact"
                          required
                        />
                      </div>
                    </div>
                    <!-- email -->
                    <div class="row mt-2">
                      <label
                        for="textEmail"
                        class="col-md-4 form-label fw-bold"
                      >
                        Email :
                      </label>
                      <div class="col-md-8">
                        <input
                          type="text"
                          placeholder="Enter Email"
                          class="form-control"
                          id="textEmail"
                          required
                        />
                      </div>
                    </div>
                    <!-- company -->
                    <div class="row mt-2">
                      <label
                        for="textCompany"
                        class="col-md-4 form-label fw-bold"
                      >
                        Company :
                      </label>
                      <div class="col-md-8">
                        <input
                          type="text"
                          placeholder="Enter Company Name"
                          class="form-control"
                          id="textCompany"
                          required
                        />
                      </div>
                    </div>
                    <!-- address -->
                    <div class="row mt-2">
                      <label
                        for="textAddress"
                        class="col-md-4 form-label fw-bold"
                        >Address :
                      </label>
                      <div class="col-md-8">
                        <textarea
                          id="textAddress"
                          class="form-control"
                          placeholder="Enter Address Here"
                          required
                        ></textarea>
                      </div>
                    </div>
                    <!-- Supplier status -->
                    <div class="row mt-2">
                      <label
                        for="selectStatus"
                        class="col-md-4 form-label fw-bold"
                      >
                        Supplier Status : <span class="text-danger"> * </span>
                      </label>
                      <select
                        id="selectStatus"
                        class="col-md-2 form-select ms-2 me-2"
                        required
                      >
                        <option value="" selected disabled>
                          Select Status
                        </option>
                        <option value="Option1">Option 1</option>
                      </select>
                    </div>

                    <!-- product list transfer area start -->
                    <div class="row mt-3">
                      <div class="col-md-12 form-label fw-bold">
                        <p>
                          Select Product List
                          <span class="text-danger"> * </span>
                        </p>
                      </div>
                      <div class="col-md-4">
                        <p><i>All Products</i></p>
                        <select
                          class="form-select"
                          multiple
                          id="selectAllProducts"
                        >
                          <option value="1">One</option>
                        </select>
                      </div>
                      <div class="col-md-4 text-center">
                        <button
                          type="button"
                          class="btn btn-light"
                          id="btnSingleAdd"
                        >
                          >
                        </button>
                        <br />
                        <button
                          type="button"
                          class="btn btn-light"
                          id="btnAddAll"
                        >
                          >>
                        </button>
                        <br />
                        <button
                          type="button"
                          class="btn btn-light"
                          id="btnSingleRemove"
                        >
                          <
                        </button>
                        <br />
                        <button
                          type="button"
                          class="btn btn-light"
                          id="btnRemoveAll"
                        >
                          <<
                        </button>
                      </div>
                      <div class="col-md-4">
                        <p><i>Selected Products</i></p>
                        <select
                          class="form-select"
                          multiple
                          id="selectedProducts"
                        >
                          <option value="1">One</option>
                        </select>
                      </div>
                    </div>
                    <!-- product list transfer area end -->

                    <!-- buttons -->
                    <div class="row mt-4 justify-content-end">
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-clear"
                          id="btnReset"
                        >
                          <i class="fa-solid fa-recycle me-2"></i>Clear
                        </button>
                      </div>
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-update"
                          id="btnUpdate"
                        >
                          <i class="fa-solid fa-gears me-2"></i>Update
                        </button>
                      </div>
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-add"
                          id="btnAdd"
                        >
                          <i class="fa-solid fa-square-plus me-2"></i>Add
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- add new form area end -->

          <!-- view all table area start -->
          <div class="accordion-item" id="viewAccordion">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed fw-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#viewAllSection"
                aria-expanded="false"
                aria-controls="viewAllSection"
                id="viewAllButton"
              >
                View All #
              </button>
            </h2>
            <div
              id="viewAllSection"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <div class="card card-body p-2">
                  <table class="table table-hover pt-3 mb-3" id="tableId">
                    <thead class="table-dark">
                      <tr>
                        <th>#</th>
                        <th>Title 1</th>
                        <th>Title 2</th>
                        <th>Title 3</th>
                        <th>Title 4</th>
                        <th>Title 5</th>
                        <th>Title 6</th>
                        <th style="width: 50px; text-align: right">Modify</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr>
                        <td>1</td>
                        <td>data 1</td>
                        <td>data 2</td>
                        <td>data 3</td>
                        <td>data 4</td>
                        <td>data 5</td>
                        <td style="width: 80px">data 6</td>
                        <td class="table-buttons">
                          <button
                            type="button"
                            class="btn btn-outline-success btn-disable"
                          >
                            <i class="fa-solid fa-print"></i>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-warning btn-disable ms-2 me-2"
                          >
                            <i class="fa-solid fa-edit"></i>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-danger btn-disable"
                          >
                            <i class="fa-solid fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>data 1</td>
                        <td>data 2</td>
                        <td>data 3</td>
                        <td>data 4</td>
                        <td>data 5</td>
                        <td>data 6</td>
                        <td class="table-buttons">
                          <button
                            type="button"
                            class="btn btn-outline-success btn-disable"
                          >
                            <i class="fa-solid fa-print"></i>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-warning btn-disable ms-2 me-2"
                          >
                            <i class="fa-solid fa-edit"></i>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-danger btn-disable"
                          >
                            <i class="fa-solid fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- view all table area end -->
        </div>
        <!-- content area end -->
      </div>
      <!-- view record model start -->
      <div class="modal" id="modelView">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2>View # Details</h2>
              <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <table id="printTable" class="table">
                <tr>
                  <th>FullName</th>
                  <td id="tdFullName"></td>
                </tr>
                <tr>
                  <th>NIC</th>
                  <td id="tdNIC"></td>
                </tr>
                <tr>
                  <th>Mobile</th>
                  <td id="tdMobile"></td>
                </tr>
                <tr>
                  <th>Status</th>
                  <td id="tdStatus"></td>
                </tr>
              </table>
            </div>
            <dv class="modal-footer">
              <button class="btn btn-info" id="btnViewPrint">Print</button>
            </dv>
          </div>
        </div>
      </div>
      <!-- view record model end -->
    </div>
  </body>
</html>
