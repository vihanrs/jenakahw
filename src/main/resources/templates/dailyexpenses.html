<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- common heading file -->
    <head th:replace="~{head :: headFragment}"> </head>

    <script src="resources/controller_js/dailyexpenses.js"></script>
  </head>
  <body class="sidebar-mini layout-fixed">
    <div class="container-fluid wrapper ps-2">
      <!-- Navbar -->
      <nav th:replace="~{navbar :: navbarFragment}"></nav>
      <!-- /.navbar -->
      <!-- user profile edit -->
      <nav th:replace="~{navbar :: settingmodel}"></nav>
      <!-- /.user profile edit -->

      <!-- Main Sidebar Container -->
      <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
      <!-- /.Main Sidebar Container -->

      <div class="content-wrapper ps-2 pe-2">
        <!-- title area start  -->
        <div class="row p-3">
          <div class="col-12 heading-area">
            <h2>
              <i class="fa-solid"
                ><img
                  src="resources/icons/payment-icon2.png"
                  alt="customer-icon"
                  style="
                    height: 40px;
                    width: 40px;
                    padding-bottom: 4px;
                    margin-right: 10px;
                  " /></i
              >Daily Expenses Management
            </h2>
          </div>
        </div>
        <!-- title area end  -->

        <!-- content area start -->
        <div class="accordion" id="accordionSection">
          <!-- add new form area start -->
          <div class="accordion-item" id="addAccordion">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed fw-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#addNewSection"
                aria-expanded="false"
                aria-controls="addNewSection"
                id="addNewButton"
              >
                Add New Daily Expense
              </button>
            </h2>
            <div
              id="addNewSection"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <div class="card card-body">
                  <form onsubmit="return false">
                    <!-- * required mark -->
                    <div class="row">
                      <div class="col-12 text-end">
                        <span class="fw-bold"
                          ><span class="text-danger">* </span>Required</span
                        >
                      </div>
                    </div>

                    <!-- Amount -->
                    <div class="row mt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-8">
                        <label for="textAmount" class="form-label fw-bold"
                          >Amount (Rs.) :<span class="text-danger"> * </span>
                        </label>
                        <input
                          type="text"
                          placeholder="Enter Amount"
                          class="form-control"
                          id="textAmount"
                          required
                        />
                      </div>
                    </div>

                    <!-- Reason -->
                    <div class="row mt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-8">
                        <label for="textReason" class="form-label fw-bold"
                          >Reason :<span class="text-danger"> * </span>
                        </label>
                        <textarea
                          id="textReason"
                          class="form-control"
                          placeholder="Enter Reason Here"
                        ></textarea>
                      </div>
                    </div>
                    <!-- status  -->
                    <div class="row mt-2" id="statusDiv">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label for="selectStatus" class="form-label fw-bold">
                          Status : <span class="text-danger"> * </span>
                        </label>
                        <select
                          id="selectStatus"
                          class="form-select me-2"
                          required
                        >
                          <option value="" selected disabled>
                            Select Status
                          </option>
                        </select>
                      </div>
                    </div>

                    <!-- buttons -->
                    <div class="row mt-4 justify-content-end">
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-clear"
                          id="btnReset"
                        >
                          <i class="fa-solid fa-recycle me-2"></i>Clear
                        </button>
                      </div>
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-update"
                          id="btnUpdate"
                        >
                          <i class="fa-solid fa-gears me-2"></i>Update
                        </button>
                      </div>
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-add"
                          id="btnAdd"
                        >
                          <i class="fa-solid fa-square-plus me-2"></i>Add
                        </button>
                      </div>
                      <div class="col-md-2"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- add new form area end -->

          <!-- view all table area start -->
          <div class="accordion-item" id="viewAccordion">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed fw-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#viewAllSection"
                aria-expanded="false"
                aria-controls="viewAllSection"
                id="viewAllButton"
              >
                View All Daily Expenses
              </button>
            </h2>
            <div
              id="viewAllSection"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <div class="card card-body p-2">
                  <table
                    class="table table-hover pt-3 mb-3"
                    id="dailyexpensesTable"
                  >
                    <thead class="table-dark">
                      <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Reason</th>
                        <th>Added Date</th>
                        <th>Status</th>
                        <!-- <th
                          style="width: 70px; text-align: right"
                          id="modifyButtons"
                        >
                          Modify
                        </th> -->
                      </tr>
                    </thead>
                    <tbody class="table-group-divider"></tbody>
                  </table>
                </div>
                <!-- print full table button -->
                <div class="row mt-2">
                  <button
                    type="button"
                    id="btnPrintFullTable"
                    class="btn btn-info col-md-2 ml-auto me-2"
                  >
                    <i class="fa-solid fa-print"></i>
                    Print All
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- view all table area end -->
        </div>
        <!-- content area end -->
      </div>
      <!-- view record model start -->
      <div class="modal" id="modelDetailedView">
        <div class="modal-dialog">
          <div class="modal-content" style="margin: 5px">
            <div class="modal-header">
              <h2 class="fw-bold">View Daily Expenses Details</h2>
              <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <table id="printTable" class="table table-striped">
                <tr>
                  <th>Amount</th>
                  <td id="tdAmount"></td>
                </tr>
                <tr>
                  <th>Reason</th>
                  <td id="tdReason"></td>
                </tr>
                <tr>
                  <th>Added Date</th>
                  <td id="tdAddedDate"></td>
                </tr>
                <tr>
                  <th>Status</th>
                  <td id="tdStatus"></td>
                </tr>
              </table>
            </div>
            <dv class="modal-footer">
              <button id="btnViewPrint" class="btn btn-info">
                <i class="fa-solid fa-print"></i> Print
              </button>
            </dv>
          </div>
        </div>
      </div>
      <!-- view record model end -->
    </div>
    <!-- Alert Box -->
    <div th:replace="~{alertbox :: alertFragment}"></div>
  </body>
</html>
