<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- common heading file -->
    <head th:replace="~{head :: headFragment}"> </head>

    <script src="resources/controller_js/paymentcustomer.js"></script>
  </head>
  <body class="sidebar-mini layout-fixed">
    <div class="container-fluid wrapper ps-2">
      <!-- Navbar -->
      <nav th:replace="~{navbar :: navbarFragment}"></nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
      <!-- /.Main Sidebar Container -->

      <div class="content-wrapper ps-2 pe-2">
        <!-- title area start  -->
        <div class="row p-3">
          <div class="col-12 heading-area">
            <h2>
              <i class="fa-solid"
                ><img
                  src="resources/icons/customer-icon2.png"
                  alt="customer-icon"
                  style="
                    height: 40px;
                    width: 40px;
                    padding-bottom: 4px;
                    margin-right: 10px;
                  " /></i
              >Customer Payment Management
            </h2>
          </div>
        </div>
        <!-- title area end  -->

        <!-- content area start -->
        <div class="accordion" id="accordionSection">
          <!-- add new form area start -->
          <div class="accordion-item" id="addAccordion">
            <h2 class="accordion-header">
              <!-- data-bs-toggle="collapse" -->
              <button
                class="accordion-button collapsed fw-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#addNewSection"
                aria-expanded="false"
                aria-controls="addNewSection"
                id="addNewButton"
              >
                Add New Customer Payment
              </button>
            </h2>
            <div
              id="addNewSection"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <div class="card card-body">
                  <form onsubmit="return false">
                    <!-- * required mark -->
                    <div class="row">
                      <div class="col-md-12 text-end">
                        <span class="fw-bold"
                          ><span class="text-danger">* </span>Required</span
                        >
                      </div>
                    </div>
                    <!-- invoice id -->
                    <div class="row mt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label for="textCustomer" class="form-label fw-bold"
                          >Select Customer :<span class="text-danger"> * </span>
                        </label>
                      </div>
                      <div class="col-md-4">
                        <input
                          type="text"
                          placeholder="Enter Customer Contact/Name"
                          class="form-control"
                          id="textCustomer"
                          list="dataListCustomers"
                          required
                        />
                        <datalist id="dataListCustomers"></datalist>
                      </div>
                    </div>
                    <!-- invoice payment details table -->
                    <div class="row mt-4">
                      <table
                        class="table table-hover pt-3 mb-3"
                        id="incompleteInvoicesTable"
                      >
                        <thead class="table-dark">
                          <tr>
                            <th>#</th>
                            <th>Invoice ID</th>
                            <th>Grand Total</th>
                            <th>Paid</th>
                            <th>Balance</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider"></tbody>
                      </table>
                    </div>

                    <!-- total balance -->
                    <div class="row mt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label
                          for="textTotalBalance"
                          class="form-label fw-bold"
                        >
                          Total Balance (Rs.):
                        </label>
                      </div>
                      <div class="col-md-2">
                        <input
                          type="text"
                          class="form-control text-end"
                          id="textTotalBalance"
                          required
                          disabled
                        />
                      </div>
                    </div>

                    <hr class="seperator" />

                    <!-- pay method -->
                    <div class="row mt-3">
                      <div class="col-md-2"></div>
                      <!-- <div class="col-md-3">
                        <p>
                          <b><i>payment method</i></b
                          ><span class="text-danger"> * </span>
                        </p>
                      </div> -->
                      <div class="col-md-3">
                        <label for="textGrandTotal" class="form-label fw-bold">
                          Payment Method :<span class="text-danger"> * </span>
                        </label>
                      </div>
                      <div class="col-md-7" id="divPaymethods"></div>
                    </div>

                    <!-- payment amount -->
                    <div class="row mt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label for="textPayment" class="form-label fw-bold">
                          Payment (Rs.):
                        </label>
                      </div>
                      <div class="col-md-2">
                        <input
                          type="text"
                          class="form-control text-end"
                          id="textPayment"
                        />
                      </div>
                    </div>

                    <!-- balance amount -->
                    <div class="row mt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label
                          for="textBalance"
                          class="form-label fw-bold"
                          id="lblBalance"
                        >
                          Balance (Rs.):
                        </label>
                      </div>
                      <div class="col-md-2">
                        <input
                          type="text"
                          class="form-control text-end"
                          id="textBalance"
                          disabled
                        />
                      </div>
                    </div>

                    <!-- buttons -->
                    <div class="row mt-4 justify-content-end">
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-clear"
                          id="btnReset"
                        >
                          <i class="fa-solid fa-recycle me-2"></i>Clear
                        </button>
                      </div>
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-update"
                          id="btnUpdate"
                        >
                          <i class="fa-solid fa-gears me-2"></i>Update Payment
                        </button>
                      </div>
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-add"
                          id="btnAdd"
                        >
                          <i class="fa-solid fa-square-plus me-2"></i>Make
                          Payment
                        </button>
                      </div>
                      <div class="col-md-2"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- add new form area end -->
          <!-- view all table area start -->
          <div class="accordion-item" id="viewAccordion">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed fw-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#viewAllSection"
                aria-expanded="false"
                aria-controls="viewAllSection"
                id="viewAllButton"
              >
                View All Customer Payments
              </button>
            </h2>
            <div
              id="viewAllSection"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <div class="card card-body p-2">
                  <div class="row mt-2 mb-4">
                    <!-- required date -->
                    <div class="col-md-3">
                      <label for="selectUser" class="form-label fw-bold">
                        Select User :
                      </label>
                      <select id="selectUser" class="form-select me-2" required>
                        <option value="" selected disabled>Select User</option>
                      </select>
                    </div>
                    <!-- reset button -->
                    <div class="col-md-1">
                      <label
                        for="btnUserReset"
                        class="form-label fw-bold"
                        style="color: #d8d8d834"
                      >
                        .
                      </label>
                      <br />
                      <button
                        class="btn btn-outline-danger"
                        type="button"
                        id="btnUserReset"
                      >
                        <i class="fa-solid fa-xmark"></i>
                      </button>
                    </div>
                  </div>

                  <table
                    class="table table-hover pt-3 mb-3"
                    id="customerPaymentsTable"
                  >
                    <thead class="table-dark">
                      <tr>
                        <th>#</th>
                        <th>Invoice ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Pay Method</th>
                        <th>Amount</th>
                        <th
                          style="width: 40px; text-align: right"
                          id="modifyButtons"
                        >
                          Modify
                        </th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider"></tbody>
                  </table>
                </div>
                <!-- print full table button -->
                <div class="row mt-2">
                  <button
                    type="button"
                    id="btnPrintFullTable"
                    class="btn btn-info col-md-2 ml-auto me-2"
                  >
                    <i class="fa-solid fa-print"></i>
                    Print All
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- view all table area end -->
        </div>
        <!-- content area end -->
        <!-- view record model start -->
        <div class="modal" id="modelDetailedView">
          <div class="modal-dialog">
            <div class="modal-content" style="margin: 5px">
              <div class="modal-header">
                <h2 class="fw-bold">View Customer Payment Details</h2>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <table id="printTable" class="table table-striped">
                  <tr>
                    <th>Payment Invoice ID</th>
                    <td colspan="2" id="tdInvoiceId"></td>
                  </tr>
                  <tr>
                    <th>Customer</th>
                    <td colspan="2" id="tdCustomer"></td>
                  </tr>
                  <tr>
                    <th>Invoiced Date</th>
                    <td colspan="2" id="tdInvoicedDate"></td>
                  </tr>
                  <tr>
                    <th>Pay Method</th>
                    <td colspan="2" id="tdPayMethod"></td>
                  </tr>
                  <tr>
                    <th>Paid Amount</th>
                    <td colspan="2" id="tdPaid"></td>
                  </tr>
                  <tr>
                    <th><i>Related Invoices</i></th>
                    <td></td>
                  </tr>
                </table>
              </div>
              <dv class="modal-footer">
                <button id="btnViewPrint" class="btn btn-info">
                  <i class="fa-solid fa-print"></i> Print
                </button>
              </dv>
            </div>
          </div>
        </div>
        <!-- view record model end -->
      </div>
    </div>
    <!-- Alert Box -->
    <div th:replace="~{alertbox :: alertFragment}"></div>
  </body>
</html>
