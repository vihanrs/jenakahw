<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- common heading file -->
    <head th:replace="~{head :: headFragment}"> </head>

    <script src="resources/controller_js/blankpage.js"></script>
  </head>
  <body class="sidebar-mini layout-fixed">
    <div class="container-fluid wrapper ps-2">
      <!-- Navbar -->
      <nav th:replace="~{navbar :: navbarFragment}"></nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
      <!-- /.Main Sidebar Container -->

      <div class="content-wrapper ps-2 pe-2">
        <!-- title area start  -->
        <div class="row p-3">
          <div class="col-12 heading-area">
            <h2><i class="fa-solid fa-hashtag pe-3"></i>Title Area</h2>
          </div>
        </div>
        <!-- title area end  -->

        <!-- content area start -->
        <div class="accordion" id="accordionSection">
          <!-- add new form area start -->
          <div class="accordion-item" id="addAccordion">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed fw-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#addNewSection"
                aria-expanded="false"
                aria-controls="addNewSection"
                id="addNewButton"
              >
                Add New #
              </button>
            </h2>
            <div
              id="addNewSection"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <div class="card card-body">
                  <form onsubmit="return false">
                    <!-- * required mark -->
                    <div class="row">
                      <div class="col-12 text-end">
                        <span class="fw-bold"
                          ><span class="text-danger">* </span>Required</span
                        >
                      </div>
                    </div>
                    <!-- text field -->
                    <div class="row mt-2">
                      <label for="textSample" class="form-label fw-bold"
                        >Text Field :<span class="text-danger"> * </span></label
                      >
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="Enter Full Name"
                          class="form-control"
                          id="textSample"
                          required
                        />
                      </div>
                    </div>
                    <!-- dropdown -->
                    <div class="row mt-2">
                      <div class="col-12">
                        <label for="dropdownSample" class="form-label fw-bold">
                          Dropdown : <span class="text-danger"> * </span>
                        </label>
                        <input
                          type="text"
                          placeholder="Enter Calling Name"
                          list="datalist"
                          class="form-select"
                          id="dropdownSample"
                          required
                        />
                        <datalist id="datalist">
                          <option value="Part 1"></option>
                          <option value="Part 2"></option>
                          <option value="Part 3"></option>
                          <option value="Part 4"></option>
                        </datalist>
                      </div>
                    </div>
                    <!-- radio field -->
                    <div class="row mt-2">
                      <div class="col-12">
                        <label for="radioGender" class="form-label fw-bold">
                          Radio Box : <span class="text-danger"> * </span>
                        </label>
                        <div class="form-check form-check-inline">
                          <input
                            type="radio"
                            name="gender"
                            class="from-check-input"
                            value="Male"
                            id="radioGenderMale"
                          />
                          <label
                            for="radioGenderMale"
                            class="form-check-label fw-bold"
                          >
                            Sample 1</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            type="radio"
                            name="gender"
                            class="from-check-input"
                            value="Female"
                            id="radioGenderFemale"
                          />
                          <label
                            for="radioGenderFemale"
                            class="form-check-label fw-bold"
                          >
                            Sample 2</label
                          >
                        </div>
                      </div>
                    </div>
                    <!-- date -->
                    <div class="row mt-2">
                      <div class="col-12">
                        <label for="dateDOB" class="form-label fw-bold">
                          Date : <span class="text-danger"> * </span>
                        </label>
                        <input
                          type="date"
                          id="dateDOB"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <!-- check box -->
                    <div class="row mt-2">
                      <div class="col-12">
                        <div class="form-check form-check-inline">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="checkBoxActive"
                          />
                          <label
                            for="checkBoxActive"
                            id="labelCBActive"
                            class="form-check-label fw-bold"
                            >In-Active</label
                          >
                        </div>
                      </div>
                    </div>

                    <!-- textarea -->
                    <div class="row mt-2">
                      <div class="col-12">
                        <div class="form-floating">
                          <textarea
                            id="txtAddress"
                            class="form-control"
                            placeholder="Enter Address Here"
                            required
                          ></textarea>
                          <label for="txtAddress" class="form-label fw-bold">
                            Text Area : <span class="text-danger"> * </span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <!-- dropdown -->
                    <div class="row mt-2">
                      <div class="col-4">
                        <label for="cmbDesignation" class="form-label fw-bold">
                          Dropdown : <span class="text-danger"> * </span>
                        </label>
                        <select
                          id="cmbDesignation"
                          class="form-select"
                          required
                        >
                          <option value="" selected disabled>
                            Select Option
                          </option>
                          <option value="Option1">Option 1</option>
                          <option value="Option2">Option 2</option>
                        </select>
                      </div>
                    </div>
                    <!-- buttons -->
                    <div class="row mt-4 justify-content-end">
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-clear"
                          id="btnReset"
                        >
                          <i class="fa-solid fa-recycle me-2"></i>Clear
                        </button>
                      </div>
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-update"
                          id="btnUpdate"
                        >
                          <i class="fa-solid fa-gears me-2"></i>Update
                        </button>
                      </div>
                      <div class="col-auto text-center">
                        <button
                          type="button"
                          class="btn fw-bold btn-add"
                          id="btnAdd"
                        >
                          <i class="fa-solid fa-square-plus me-2"></i>Add
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- add new form area end -->

          <!-- view all table area start -->
          <div class="accordion-item" id="viewAccordion">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed fw-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#viewAllSection"
                aria-expanded="false"
                aria-controls="viewAllSection"
                id="viewAllButton"
              >
                View All #
              </button>
            </h2>
            <div
              id="viewAllSection"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionSection"
            >
              <div class="accordion-body">
                <div class="card card-body p-2">
                  <table class="table table-hover pt-3 mb-3" id="tableId">
                    <thead class="table-dark">
                      <tr>
                        <th>#</th>
                        <th>Title 1</th>
                        <th>Title 2</th>
                        <th>Title 3</th>
                        <th>Title 4</th>
                        <th>Title 5</th>
                        <th>Title 6</th>
                        <th style="width: 50px; text-align: right">Modify</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr>
                        <td>1</td>
                        <td>data 1</td>
                        <td>data 2</td>
                        <td>data 3</td>
                        <td>data 4</td>
                        <td>data 5</td>
                        <td style="width: 80px">data 6</td>
                        <td class="table-buttons">
                          <button
                            type="button"
                            class="btn btn-outline-success btn-disable"
                          >
                            <i class="fa-solid fa-print"></i>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-warning btn-disable ms-2 me-2"
                          >
                            <i class="fa-solid fa-edit"></i>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-danger btn-disable"
                          >
                            <i class="fa-solid fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>data 1</td>
                        <td>data 2</td>
                        <td>data 3</td>
                        <td>data 4</td>
                        <td>data 5</td>
                        <td>data 6</td>
                        <td class="table-buttons">
                          <button
                            type="button"
                            class="btn btn-outline-success btn-disable"
                          >
                            <i class="fa-solid fa-print"></i>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-warning btn-disable ms-2 me-2"
                          >
                            <i class="fa-solid fa-edit"></i>
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-danger btn-disable"
                          >
                            <i class="fa-solid fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- view all table area end -->
        </div>
        <!-- content area end -->
      </div>
      <!-- view record model start -->
      <div class="modal" id="modelView">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2>View # Details</h2>
              <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <table id="printTable" class="table">
                <tr>
                  <th>FullName</th>
                  <td id="tdFullName"></td>
                </tr>
                <tr>
                  <th>NIC</th>
                  <td id="tdNIC"></td>
                </tr>
                <tr>
                  <th>Mobile</th>
                  <td id="tdMobile"></td>
                </tr>
                <tr>
                  <th>Status</th>
                  <td id="tdStatus"></td>
                </tr>
              </table>
            </div>
            <dv class="modal-footer">
              <button class="btn btn-info" id="btnViewPrint">Print</button>
            </dv>
          </div>
        </div>
      </div>
      <!-- view record model end -->
    </div>
  </body>
</html>
