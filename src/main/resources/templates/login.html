<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link icon -->
    <link rel="icon" type="image/x-icon" href="resources/images/logo.png" />
    <!-- link bootstrap css -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
    <!-- link bootstrap js -->
    <script src="resources/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- fontawsome -->
    <link rel="stylesheet" href="resources/fontawesome-6.4.2/css/all.css" />

    <!-- custome CSS files -->
    <link rel="stylesheet" href="resources/css/login.css" />

    <title>Jenaka Hardware : Login</title>

    <script>
      // JavaScript function to populate username and password
      function setDemoLogin(username, password) {
        document.getElementById("textUserName").value = username;
        document.getElementById("textPassword").value = password;
        document.getElementById("loginForm").submit();
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="row title-area">
            <h4 class="col title">
              <span class="shop_name">JENAKA</span> Hardware
            </h4>
          </div>
          <div class="row justify-content-center login_area">
            <div class="col-2"></div>
            <div class="col">
              <div class="card">
                <h5 class="card-title text-center">Welcome!</h5>
                <form id="loginForm" action="/login" method="post">
                  <div class="form-group pt-3">
                    <label for="textUserName" class="form-label">
                      Username :
                    </label>
                    <input
                      type="text"
                      placeholder="Enter Username"
                      class="form-control mb-2"
                      name="username"
                      id="textUserName"
                      required
                    />
                  </div>
                  <div class="form-group pt-3">
                    <label for="textPassword" class="form-label">
                      Password :
                    </label>
                    <input
                      type="password"
                      placeholder="Enter Password"
                      class="form-control mb-2"
                      name="password"
                      id="textPassword"
                      required
                    />
                  </div>
                  <div class="row justify-content-center pt-5 ps-3 pe-3">
                    <button
                      type="submit"
                      class="col-md-10 btn btn-info fw-bold"
                    >
                      Login
                    </button>
                  </div>
                </form>
                <!-- check error param with thymeleaf -->
                <div th:if="${param.error}" style="color: red">
                  Invalid Username or Password
                </div>
              </div>
            </div>
            <div class="col-2"></div>
          </div>
          <div class="row justify-content-center login_area">
            <div class="col-2"></div>
            <div class="card">
              <h6 class="card-title text-center">Demo Logins</h6>
              <div class="row p-3 justify-content-center">
                  <div class="col-auto">
                    <button
                            class="btn btn-outline-primary me-2 d-flex flex-column align-items-center p-4"
                            style="width: 130px; height: 130px;"
                            onclick="setDemoLogin('vihan', '12345')"
                    >
                      <i class="fa fa-user fa-2x mb-2" aria-hidden="true"></i>
                      Manager
                    </button>
                  </div>
                  <div class="col-auto">
                    <button
                            class="btn btn-outline-primary me-2 d-flex flex-column align-items-center p-4"
                            style="width: 130px; height: 130px;"
                            onclick="setDemoLogin('nuwan', 'nuwan@123')"
                    >
                      <i class="fa fa-user fa-2x mb-2" aria-hidden="true"></i>
                      Store-Keeper
                    </button>
                  </div>
                  <div class="col-auto">
                    <button
                            class="btn btn-outline-primary me-2 d-flex flex-column align-items-center p-4"
                            style="width: 130px; height: 130px;"
                            onclick="setDemoLogin('sanduni', 'sanduni@123')"
                    >
                      <i class="fa fa-user fa-2x mb-2" aria-hidden="true"></i>
                      Cashier
                    </button>
                  </div>
                  <div class="col-auto">
                    <button
                            class="btn btn-outline-primary d-flex flex-column align-items-center p-4"
                            style="width: 130px; height: 130px;"
                            onclick="setDemoLogin('chamara', 'chamara@123')"
                    >
                      <i class="fa fa-user fa-2x mb-2" aria-hidden="true"></i>
                      Helper
                    </button>
                  </div>

              </div>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
