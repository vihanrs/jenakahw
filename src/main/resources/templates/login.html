    <title>Jenaka Hardware : Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 title-area">
          <h4 class="title">JENAKA Hardware</h4>
        </div>
        <div class="col-md-6">
          <div
            class="row justify-content-center align-items-center"
            style="height: 100vh"
          >
            <div class="col-lg-8">
              <div class="card">
                <h5 class="card-title text-center">Welcome Back!</h5>
                <form action="/login" method="post">
                  <div class="form-group pt-3">
                    <label for="textUserName" class="form-label">
                      Username :
                    </label>
                    <input
                      type="text"
                      placeholder="Enter Username"
                      class="form-control mb-2"
                      name="username"
                      id="textUserName"
                      required
                    />
                  </div>
                  <div class="form-group pt-3">
                    <label for="textPassword" class="form-label">
                      Password :
                    </label>
                    <input
                      type="password"
                      placeholder="Enter Password"
                      class="form-control mb-2"
                      name="password"
                      id="textPassword"
                      required
                    />
                  </div>
                  <div class="row justify-content-center pt-5 ps-3 pe-3">
                    <button
                      type="submit"
                      class="col-md-10 btn btn-info fw-bold"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
