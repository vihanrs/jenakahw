<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- common heading file -->
    <head th:replace="~{head :: headFragment}"> </head>

    <script src="resources/controller_js/reportgrn.js"></script>
  </head>
  <body class="sidebar-mini layout-fixed">
    <div class="container-fluid wrapper ps-2">
      <!-- Navbar -->
      <nav th:replace="~{navbar :: navbarFragment}"></nav>
      <!-- /.navbar -->

      <!-- user profile edit -->
      <nav th:replace="~{navbar :: settingmodel}"></nav>
      <!-- /.user profile edit -->

      <!-- Main Sidebar Container -->
      <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
      <!-- /.Main Sidebar Container -->

      <div class="content-wrapper ps-2 pe-2">
        <!-- title area start  -->
        <div class="row p-3">
          <div class="col-12 heading-area">
            <h2>
              <img
                src="resources/icons/grn-icon2.png"
                alt="porder-icon"
                class="me-3"
                style="height: 40px; width: 40px"
              />GRN Reports
            </h2>
          </div>
        </div>
        <!-- title area end  -->
        <!-- content area start -->
        <!-- summary area -->
        <div class="card card-body p-2">
          <div class="row">
            <h4
              style="
                font-weight: bold;
                font-style: italic;
                font-size: 20px;
                color: #235ebd;
                padding-bottom: 5px;
              "
            >
              Monthly GRN Summary
            </h4>
            <div class="col-md-5 ms-2">
              <table class="table table-hover pt-3 mb-3" id="grnSummaryTable">
                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>Month</th>
                    <th>Grand Total</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
              </table>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 me-4">
              <div>
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <button
              type="button"
              id="printSummary"
              class="btn btn-info col-md-2 ml-auto me-2"
            >
              <i class="fa-solid fa-print"></i>
              Print Summary
            </button>
          </div>
        </div>

        <!-- table area -->
        <div class="card card-body p-2">
          <h4
            style="
              font-weight: bold;
              font-style: italic;
              font-size: 20px;
              color: #235ebd;
              padding-bottom: 5px;
            "
          >
            Supplier Wise GRN
          </h4>
          <!-- supplier-->
          <div class="row mt-2 mb-4 ms-2">
            <!-- supplier -->
            <div class="col-md-3">
              <label for="selectSupplier" class="form-label fw-bold">
                Supplier
              </label>
              <select id="selectSupplier" class="form-select me-2">
                <option value="" selected disabled>Select Supplier</option>
              </select>
            </div>

            <!-- search button -->
            <div class="col-md-1">
              <label
                for="btnSearch"
                class="form-label fw-bold"
                style="color: #d8d8d834"
              >
                .
              </label>
              <br />
              <button class="btn btn-plus" type="button" id="btnSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>

            <!-- reset button -->
            <div class="col-md-1">
              <label
                for="btnReset"
                class="form-label fw-bold"
                style="color: #d8d8d834"
              >
                .
              </label>
              <br />
              <button
                class="btn btn-outline-danger"
                type="button"
                id="btnReset"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>

          <!-- data table -->
          <table class="table table-hover pt-3 mb-3" id="grnReportTable">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>GRN Code</th>
                <th>Date</th>
                <th>Supplier</th>
                <th>PO ID</th>
                <th>Item Count</th>
                <th>Grand Total</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>

        <div class="row d-none">
          <div class="col-md-2 ml-auto" style="padding: 0 30px 0 40px">
            <label for="textTotalAmount" class="form-label fw-bold">
              Total Amount
            </label>
            <input
              type="text"
              placeholder=""
              class="form-control fw-bold"
              id="textTotalAmount"
              disabled
            />
          </div>
        </div>

        <!-- print table button -->
        <div class="row mt-3">
          <button class="btn btn-info col-2 me-4 ml-auto" id="printAllData">
            <i class="fa-solid fa-print"></i> Print Table
          </button>
        </div>

        <img id="viewChart" class="d-none" style="height: auto" />
        <!-- content area end -->
      </div>
    </div>
    <div th:replace="~{alertbox :: alertFragment}"></div>
  </body>
</html>
