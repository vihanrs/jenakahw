<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- common heading file -->
    <head th:replace="~{head :: headFragment}"> </head>

    <script src="resources/controller_js/reportsales.js"></script>
  </head>
  <body class="sidebar-mini layout-fixed">
    <div class="container-fluid wrapper ps-2">
      <!-- Navbar -->
      <nav th:replace="~{navbar :: navbarFragment}"></nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
      <!-- /.Main Sidebar Container -->

      <div class="content-wrapper ps-2 pe-2">
        <!-- title area start  -->
        <div class="row p-3">
          <div class="col-12 heading-area">
            <h2>
              <img
                src="resources/icons/grn-icon2.png"
                alt="porder-icon"
                class="me-3"
                style="height: 40px; width: 40px"
              />Sales Reports
            </h2>
          </div>
        </div>
        <!-- title area end  -->
        <!-- content area start -->
        <!-- daily summary area -->
        <div class="card card-body p-2">
          <div class="row mb-4 mt-2">
            <div class="col-md-3">
              <h4
                style="
                  font-weight: bold;
                  font-style: italic;
                  font-size: 20px;
                  color: #235ebd;
                  padding-bottom: 5px;
                "
              >
                Daily Finance Summary
              </h4>
            </div>
            <div class="col-md-6 ml-auto">
              <div class="row">
                <label
                  for="selectType"
                  class="col-md-4 ml-auto form-label fw-bold text-md-right"
                >
                  Select Report Type :
                </label>
                <select
                  id="selectType"
                  class="col-md-3 form-select ms-2 me-2"
                  required
                >
                  <option value="" selected disabled>Select Type</option>
                  <option value="daily" selected>Daily</option>
                  <option value="monthly">Monthly</option>
                  <option value="weekly">Weekly</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 ms-2">
              <table class="table table-hover pt-3 mb-3" id="SalesSummaryTable">
                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>Day</th>
                    <th>Income</th>
                    <th>Expenses</th>
                    <th>Profit</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
              </table>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 me-4">
              <div>
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <button
              type="button"
              id="printSummary"
              class="btn btn-info col-md-2 ml-auto me-2"
            >
              <i class="fa-solid fa-print"></i>
              Print Summary
            </button>
          </div>
        </div>
        <!-- daily summary end -->

        <!-- monthly summary end -->
        <img id="viewChart" style="display: none 150px; height: auto" />
        <!-- content area end -->
      </div>
    </div>
    <div th:replace="~{alertbox :: alertFragment}"></div>
  </body>
</html>
